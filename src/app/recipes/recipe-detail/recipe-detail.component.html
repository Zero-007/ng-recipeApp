<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="Recipe Image" style="max-height: 50px; max-width:60px" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle" >
          Manage Recipe  <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer" (click)="addToShoppingList(recipe.ingredients)">To Shopping List</a></li>
          <li><a style="cursor: pointer" (click)="ToEditRecipe()" >Edit Recipe</a></li>
          <li><a style="cursor: pointer" (click)="toDeleteRecipe()" >Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let igItem of recipe.ingredients">
            {{igItem.name}} - {{igItem.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
