<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="AddIngredient(form)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" #name=ngModel required
           ngModel class="form-control" [class.is-invalid]="name.invalid && name.touched"
          >
          <small *ngIf="name.invalid && name.touched">The name is Required</small>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" #amount="ngModel" ngModel style="max-width: 80px;"
           class="form-control" required pattern="^[1-9]+[0-9]*$"
            [class.is-invalid]="amount.invalid && amount.touched">
           <small *ngIf="amount.errors?.required && amount.touched">The amount is Required</small>
           <small *ngIf="amount.touched && amount.errors?.pattern">The amount can not be lesser or equal to zero</small>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="form.invalid" type="submit">
            
            {{editMode ? 'Update':'Add'}}

          </button>
          <button class="btn btn-danger" style="margin-left:4px;"
           type="button"
           *ngIf="editMode" (click)="deleteItem()"
          >Delete</button>
          <button class="btn btn-primary" style=" margin-left:4px;" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
